<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles Game</title>

    <!-- custome css  -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div id="main">

        <div id="panel"></div>

        <div class="ptop">
            <div>
                <h2>Hit</h2>
                <div class="box" id="hitval"></div>
            </div>
            <div>
                <h2>Timer</h2>
                <div class="box" id="timing">60</div>
            </div>
            <div>
                <h2>Score</h2>
                <div class="box" id="scoreval">0</div>
            </div>
        </div>
        <div class="pbtm" id="pannelbottom">

            <h4 id="finalScore"></h4>

        </div>
    </div>

    <button class="btn btn-success my-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
        aria-controls="offcanvasTop">Hint</button>

    <div class="offcanvas offcanvas-top " tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header info">
            <h5 class="offcanvas-title" id="offcanvasTopLabel">Game Informaion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body info">
            When you click on the circle, the score will increase by 10 ,  and the more you click on the correct circle
            in 1 minute, the more points you will get.
        </div>
    </div>
 




    <script src="app.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
